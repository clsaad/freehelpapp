<div class="title" style="width:200px">CADASTRO</div>
<div style="position:relative; top:60px">

        <input style="width:250px" type="text" name="mail" placeholder="E-mail (*)">

        <input style="width:250px" type="password" name="js_password2" placeholder="Confirmar Senha (*)">

    </div>

<select onchange="onChangeComoSoube()" name="js_how" style='width:310px'>

    <option value="Indicação de amigo">Indicação de amigo</option>
    <option value="Busca no Google">Busca no Google</option>
    <option value="Facebook">Facebook</option>
    <option value="Loja de aplicativos">Loja de aplicativos</option>
    <option value="">- Outros</option>
</select>
        
        <input id="comosoubeoutro" style="width:310px;display:none" type="text" name="js_other" placeholder="Outros" onKeyUp="return  onChangeComoSoubeOther()">
        
        <input style="width:250px" type="hidden" name="how">

            </div>
